{% extends 'base/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 ">
            <a href="{% url "carousel_create" %}" class="btn btn-info">Carousel Create</a>
            <a href="{% url "manage_list" %}" class="btn btn-warning">Manage Page</a>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">PK</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cover Image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for item in carousel %}
                        <tr>
                            <th scope="row">{{item.pk}}</th>
                            <td>{{item.title}}</td>
                            {% if item.cover_image %}
                                <td><img src="{{ item.cover_image.url }}" class="w-100 h-100"></td>
                            {% else %}
                                <td> GÃ¶rsel Yok.</td>
                            {% endif %}                      
                            <td><a href="{% url 'carousel_update' item.pk %}" class="btn btn-primary">Edit</a></td>
                            <td><a href="{% url 'carousel_delete' item.pk %}" class="btn btn-danger">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>          
        </div>
    </div>
</div>

{% endblock %}
